<!--make sure to add this tag to the passage so the player won't see an inventory link while on the inventory page
donotshowinventory
-->

<h1>Inventory</h1>
<h2>Items</h2>
{(if: $inv's length > 0)[Your inventory contains (joined:", ",...$inv).]
(else:)[Your inventory is empty.]}
<!--use this to display text on click about an item. Where it says display, 
you must make a passage with the same name to pull the text from. -->
{(click: "item1")[(display: "item1")]}

<!--this means the player can switch between the inventory and quest passages without getting stuck in a loop. 
DO NOT have quest or inventory in any other passage names or this will break things.-->
(link: "Return")[(goto: (history: where not ("inventory" or "quest" is in its name))'s last)]
